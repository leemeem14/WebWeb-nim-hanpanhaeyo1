<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{ width: 500px; height: 300px; overflow: hidden; position: relative;}
        .circle{position: absolute; width: 100px; height: 100px; border-radius: 50% 50%;}
        #red{background-color: red; left:20px;top: 20px;}
        #blue{background-color: blue; right:20px;top: 20px;}
        #yellow{background-color: yellow; left:20px;bottom: 20px;}
        #green{background-color: green; right:20px;bottom: 20px;}
    </style>
</head>
<body>
    <h1>부모 위치 관련된</h1>
    <div id="container">
        <div id="red" class="circle">1</div>
        <div id="blue" class="circle">2</div>
        <div id="yellow" class="circle">3</div>
        <div id="green" class="circle">4</div>
        
    </div>
    <h1>아이 위치 절대</h1>
</body>
</html>
