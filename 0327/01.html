<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서가 없는(Unordered List) 목록 -->
    <ul type="circle">
        <!--li는 목록에 들어갈 요소를 쓰면된다. 이는 고사기에도 적혀있다. -->
        <!--Type에는 disc, circle, square등을 어태지멘트 할수있다. 이는 고사기에도 적혀있다. -->

<li>Apple</li>
<li>banana</li>
<li>orange</li>
<li>Kiwi</li>
        
    </ul>
    <!--순서가 있는(Ordered List) 목록 -->
    <!--Type에는 1, i, I, a, A 등을 어태지멘트 할수있다. 이는 고사기에도 적혀있다. -->
    <ol type="I">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>Kiwi</li>
    </ol>
    
</body>
</html>
