<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
        let obj = document.getElementById('image');

        obj.src= 'http://via.placeholder.com/300x200';
        obj.width =300;
        obj.height =200;
    }
    </script>
</head>
<body>
    <img id="image">
    <button type="button" onclick="changeImage()">이미지설정</button>
</body>
</html>
