<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function divGradient(){
            let result ='';
            for(let i =0; i<256;i++){
                result += "<div></div>";
            }
            document.body.innerHTML = result;
            let divs = document.querySelectorAll('div');
            //cssstyle적용(div높이)
            for(let i=0; i<divs.length;i++){
                divs[i].style.height="3px";
                divs[i].style.background ="rgb( "+i+", "+i+","+i+" )";
            }

        }
    </script>
</head>
<body onload="divGradient()">
    
</body>
</html>
