<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function anoncallten(fun,n){
            for(i=0; i<n; i++){
                fun(i+1);
            }
        }
        
        let fun = function(i){
            alert("익명함수호출됨"+ i);
        };
        let n =parseInt(prompt("반복회수를 정수로 입력",10));
        anoncallten(fun,n);
    </script>
</head>
<body>
    
</body>
</html>
