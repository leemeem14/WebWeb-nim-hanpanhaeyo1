<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font_big{font-size: 2em;}
        .font_italy{font-style: italic;}
        .font_bold{font-weight: bold;}
        .text_center{text-align: center;}
        .button{width: 150px;
            height:70px;
            background-color: orange;
            border: 10px solid #ffffff; 
            border-radius: 30px;
            box-shadow:5px 5px 5px gray; }
        .button>a{
            display:block;
            line-height: 70px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="https://www.google.com" class="font_big font_italy font_bold text_center">
            google
        </a>
    </div>
</body>
</html>
